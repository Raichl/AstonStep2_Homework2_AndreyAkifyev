server:
  port: 8082

logging:
  level:
    app.services.KafkaConsumerService: DEBUG
    app.controller.EmailController : DEBUG
    CIRCUIT_BREAKER_LOGGER: ERROR
    root: ERROR
  file:
    name: ./notification-service/logs/notification-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
    config: classpath:logback-cb.xml

spring:
  application:
    name: notification-service


  mail:
    host: smtp.gmail.com
    port: 587
    username:  ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
    consumer:
      group-id: application-group
      auto-offset-reset: earliest
      producer:
      acks: 1
      retries: 3


  resilience4j:
    circuitbreaker:
      instances:
        messageService:
          register-health-indicator: true
          sliding-window-size: 10
          minimum-number-of-calls: 5
          permitted-number-of-calls-in-half-open-state: 3
          automatic-transition-from-open-to-half-open-enabled: true
          wait-duration-in-open-state: 5s
          failure-rate-threshold: 50
          event-consumer-buffer-size: 10
          record-exceptions:
            - org.springframework.web.client.HttpServerErrorException
            - java.io.IOException
            - java.util.concurrent.TimeoutException
            - org.springframework.web.client.ResourceAccessException
    timelimiter:
      instances:
        messageService:
          timeout-duration: 3s

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true

