server:
  port: 8080

spring:
  application:
    name: gateway-api

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka

      register-with-eureka: true
      fetch-registry: true
    instance:
      hostname: ${EUREKA_INSTANCE_HOSTNAME:gateway-api}
      prefer-ip-address: false
      instance-id: ${spring.application.name}:${server.port}